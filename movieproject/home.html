    <title>MovieReviewSearcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/" class="header-link">
        <h1>Movie Review Searcher</h1>

        <input
          type="text"
          class="search-input"
          placeholder="Enter movie name"
        />

      </form>
    </header>
    <main></main>
    <footer>
      <div class="left">
        <p>Made by Kavin Yedlapalli</p>
        <div class="footer-links">
          <a class="footer-link" target="_blank">
            <svg class="icon">
              <use href="symbol-defs.svg#icon-instagram"></use>
            </svg>
          </a>
          <a class="footer-link" target="_blank">
            <svg class="icon">
              <use href="symbol-defs.svg#icon-github"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="middle">
        <p class="center">&copy;2021</p>
        <p class="center">Made with the New York Times Api</p>
      </div>
      <div class="right">
        <p>Some of my other projects</p>
        <div class="footer-links">
          <a
            class="footer-link"
            href="https://articlesearcher.netlify.app/"
            target="_blank"
          >
            <svg class="icon">
              <use href="symbol-defs.svg#icon-news-paper"></use>
            </svg>
          </a>
          <a
            class="footer-link"
            href="http://kavin18.pythonanywhere.com/"
            target="_blank"
          >
            <svg class="icon">
              <use href="symbol-defs.svg#icon-calculator"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
